<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a form with photo</title>
    <style>
        hr{
            margin-top: 10px;
        }
        nav{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <hr>
    </header>
    <main>
        <!--search image section-->
        <section>
            <nav>
                <label for="search">Search your image here : 
                    <input type="text">
                </label>
                <button>Search</button>
            </nav>
            <nav>
                <img src="Media/Images/burger.jpg" width="400px" alt="">
            </nav>
            <nav>
                <a href="">Click here for more</a>
            </nav>
        </section>

        <!--straight line section-->
        <section>
            <nav>
                <hr>
            </nav>
        </section>

        <!--form section--->
        <section>
            <form>
                <h3>Feedback Form :</h3>
                <label for="name">Name : <br>
                    <input type="text" name="" id="name">
                </label>
                <br>
                <br>
                <label for="date">Date : <br>
                    <input type="date" id="date">
                </label>
                <br>
                <br>
                <label for="comment">Comment : <br> 
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </label>
                <nav>
                    <input type="submit" value="Submit">
                </nav>
            </form>
        </section>
    </main>
    <footer>
        <hr>
    </footer>
</body>
</html>
